<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doorservice</title>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/css/doorservice.uncss.css">
</head>
<body>
    <main class="text-center">
        <form role="form" method="POST" action="/">
            {% for button_label, data in buttons.iteritems() %}
                {% if auth %}
                    <button class="btn btn-{% if state %}{{ state }}{% else %}primary{% endif %} btn-lg" type="submit" name="{{ button_label }}" value="open-door">{{ button_label }}</button>
                {% else %}
                    <button class="btn disabled btn-warning btn-lg">{{ button_label }}</button>
                {% endif %}
            {% endfor %}
        </form>
        <blockquote>
            <p>
                With great power comes great current squared times resistance!
            </p>
            <footer><a href="http://xkcd.com/643/" target="_blank">Ohm</a></footer>
        </blockquote>
    </main>
</body>
</html>
