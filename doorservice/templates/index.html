<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Doorservice</title>
    <link href="/static/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/doorservice.css">
</head>
<body>
    <main class="text-center">
        <form role="form" method="POST" action="/">
            {% if auth %}
                {% if not outer_door.set %}
                    <button class="btn btn-primary btn-lg" type="submit" name="outer-door-button" value="open-door">Open Outer</button>
                {% elif outer_door.success %}
                    <button class="btn btn-success btn-lg" type="submit" name="outer-door-button" value="open-door">Open Outer</button>
                {% else %}
                    <button class="btn btn-danger btn-lg" type="submit" name="outer-door-button" value="open-door">Open Outer</button>
                {% endif %}

                {% if not inner_door.set %}
                    <button class="btn btn-primary btn-lg" type="submit" name="inner-door-button" value="open-door">Open Inner</button>
                {% elif inner_door.success %}
                    <button class="btn btn-success btn-lg" type="submit" name="inner-door-button" value="open-door">Open Inner</button>
                {% else %}
                    <button class="btn btn-danger btn-lg" type="submit" name="inner-door-button" value="open-door">Open Inner</button>
                {% endif %}
            {% else %}
                <button class="btn disabled btn-warning btn-lg">Open Outer</button>
                <button class="btn disabled btn-warning btn-lg">Open Inner</button>
            {% endif %}
        </form>
        <blockquote>
            <p>
                With great power comes great current squared times resistance!
            </p>
            <footer><a href="http://xkcd.com/643/" target="_blank">Ohm</a></footer>
        </blockquote>
    </main>
</body>
</html>
